<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divya Classes - WhatsApp & Call</title>
    <style>
        /* âœ… Container Fixed Top Right */
        .contact-container {
            position: fixed;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        /* âœ… Common Button Styles */
        .contact-button {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        .contact-button:hover {
            transform: scale(1.15);
        }

        /* âœ… WhatsApp Button */
        .whatsapp-button {
            background: #25D366;
        }

        .whatsapp-button svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }

        /* âœ… Phone Button */
        .phone-button {
            background: #007aff;
            /* FaceTime Blue */
        }

        .phone-button svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        /* âœ… Tooltip */
        .tooltip {
            position: absolute;
            right: 80px;
            background: #fff;
            color: #333;
            padding: 6px 12px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* âœ… Show tooltip on hover */
        .contact-item:hover .tooltip {
            opacity: 1;
            transform: translateX(-5px);
        }

        /* âœ… Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.3);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(0, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        @media (max-width: 768px) {
            .contact-button {
                width: 55px;
                height: 55px;
            }

            .contact-button svg {
                width: 26px;
                height: 26px;
            }

            .tooltip {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
