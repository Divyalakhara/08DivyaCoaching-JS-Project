<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Academy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ✅ Coding Background */
        body::before {
            content: "const user = 'coder';\nif(login){console.log('Welcome!');}\n</> function init()";
            position: absolute;
            top: 0;
            left: 0;
            white-space: pre;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.8;
            color: rgba(0, 255, 100, 0.1);
            width: 100%;
            height: 100%;
            padding: 50px;
            animation: moveCode 15s linear infinite;
        }

        @keyframes moveCode {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .container {
            position: relative;
            max-width: 350px;
            width: 90%;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: #fff;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff88;
            color: #0d0d0d;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background-color: #00cc6a;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #fff;
        }

        p a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Login - Code Academy</h1>
        <label>Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <label>Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <button onclick="loginCode()">Login</button>
        <p>Don't have an account? <a href="SignUp.html">Sign up here</a>.</p>
    </div>
    
    <!-- ✅ Use Firebase v10 compat like Divya Coaching -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // ✅ Same Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyATepFOalx-20QzYAMVBAtmYHq0IcFzlc4",
            authDomain: "divyascoaching-ccabb.firebaseapp.com",
            projectId: "divyascoaching-ccabb",
            appId: "1:299666286642:web:aa4fe270b604311965b42b"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function loginCode() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (!email || !password) {
                alert("⚠️ Please enter both email and password.");
                return;
            }

            try {
                const userCred = await auth.signInWithEmailAndPassword(email, password);
                const user = userCred.user;

                // ✅ Check if user exists in codeacademy_users
                const userDoc = await db.collection("codeacademy_users").doc(user.uid).get();

                if (!userDoc.exists) {
                    await auth.signOut();
                    alert("❌ This account is not registered for Code Academy.");
                    return;
                }

                alert("✅ Login successful!");
                window.location.href = "Home.html"; // redirect to dashboard

            } catch (err) {
                alert("❌ Login failed: " + err.message);
            }
        }
    </script>

</body>
</html>
