<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DivyaCodeMaster - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Payment Page</h1>

    <!-- Name -->
    <label class="block text-sm font-medium mb-1">Full Name</label>
    <input type="text" id="name" class="w-full p-2 border rounded-md mb-3" placeholder="Enter your name">

    <!-- Email -->
    <label class="block text-sm font-medium mb-1">Email</label>
    <input type="email" id="email" class="w-full p-2 border rounded-md mb-3" placeholder="Enter your email">

    <!-- Dropdown for Courses -->
    <label class="block text-sm font-medium mb-1">Select Course</label>
    <select id="course" class="w-full p-2 border rounded-md mb-3" onchange="setAmount()">
      <option value="">-- Select a Course --</option>
      <option value="Java Programming">Java Programming</option>
      <option value="Full Stack Mastery">Full Stack Mastery</option>
      <option value="Python Bootcamp">Python Bootcamp</option>
    </select>

    <!-- Amount -->
    <label class="block text-sm font-medium mb-1">Amount (₹)</label>
    <input type="number" id="amount" class="w-full p-2 border rounded-md mb-3" readonly placeholder="Amount will be set automatically">

    <!-- Payment Method -->
    <label class="block text-sm font-medium mb-1">Choose Payment App</label>
    <div class="flex gap-4 mb-3">
      <label class="flex items-center gap-1">
        <input type="radio" name="paymentApp" value="gpay" checked> Google Pay
      </label>
      <label class="flex items-center gap-1">
        <input type="radio" name="paymentApp" value="paytm"> Paytm
      </label>
    </div>

    <!-- Pay Button -->
    <button onclick="makePayment()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Proceed to Pay</button>

    <!-- Back Button -->
    <button onclick="window.location.href='Home.html#courses'" class="w-full mt-3 bg-transparent border border-indigo-600 text-indigo-600 py-2 rounded-lg font-semibold hover:bg-indigo-100 transition">Back to Home</button>
  </div>

  <script>
    const coursePrices = {
      "Java Programming": 2999,
      "Full Stack Mastery": 4999,
      "Python Bootcamp": 1999
    };

    function setAmount() {
      const course = document.getElementById('course').value;
      document.getElementById('amount').value = coursePrices[course] || "";
    }

    function makePayment() {
      const name = document.getElementById('name').value.trim();
      const amount = document.getElementById('amount').value;
      const selectedApp = document.querySelector('input[name="paymentApp"]:checked').value;

      if (!name || !amount) {
        alert("❌ Please enter your details and select a course.");
        return;
      }

      const upiID = "9717569399@ybl"; 
      const note = encodeURIComponent("Payment for " + name);
      console.log("hello")
      let url = "";
      if (selectedApp === "gpay") {
        url = `tez://upi/pay?pa=${upiID}&pn=DivyaCodeMaster&am=${amount}&cu=INR&tn=${note}`;
      } else if (selectedApp === "paytm") {
        url = `paytmmp://pay?pa=${upiID}&pn=DivyaCodeMaster&am=${amount}&cu=INR&tn=${note}`;
      }

      window.location.href = url;
    }
  </script>

</body>
</html>
