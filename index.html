<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Divya's Coaching Portal</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.75);
            z-index: -1;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 35px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-top: 6px solid #2c7be5;
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(44, 123, 229, 0.25);
        }

        .container h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 25px;
        }


        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2c7be5;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(44, 123, 229, 0.15);
        }

        /* Primary Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: linear-gradient(90deg, #2c7be5, #1a5ec8);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(44, 123, 229, 0.25);
        }

        /* Link Buttons */
        .link-btn {
            background: none;
            color: #2c7be5;
            text-align: center;
            margin-top: 14px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            font-weight: 500;
            display: block;
            width: 100%;
            transition: color 0.2s ease;
        }

        .link-btn:hover {
            color: #1a5ec8;
            text-decoration: underline;
        }

        #g_id_onload,
        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .site-header {
            background: linear-gradient(90deg, #2c3e50, #2980b9);
            padding: 20px 0;
            color: #fff;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-bottom: 2px solid #21618c;
        }

        .site-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                margin: 30px auto;
                padding: 20px;
            }
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content p {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #2c7be5;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #1a5ec8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffdddd;
            color: #a94442;
            padding: 20px 30px;
            border: 1px solid #a94442;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .input-wrapper {
            position: relative;
        }

        .clear-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #999;
            display: none;
        }

        .input-wrapper input:not(:placeholder-shown)+.clear-icon {
            display: block;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <h2>Divya's Coaching</h2>
    </header>

    <div class="container" id="loginBox">
        <h2>Login</h2>
        <div class="input-wrapper">
            <input type="text" id="loginUserId" placeholder="Email ID" />
            <span class="clear-icon" onclick="clearInput('loginUserId')">&times;</span>
        </div>
        <input type="password" id="loginPassword" placeholder="Password" />

        <button onclick="login()">Login</button>
        <button class="link-btn" onclick="showForgot()">Forgot Password?</button>
        <button class="link-btn" onclick="showRegister()">Don't have an account? Register</button>

        <div id="g_id_onload" data-client_id="299666286642-cq34qqr3h9gqci8ug1p7vc53fd4b0a7i.apps.googleusercontent.com"
            data-context="signin" data-callback="handleGoogleLogin" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
            data-text="signin_with" data-size="large"></div>
    </div>

    <div class="container" id="registerBox" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Full Name" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="text" id="regUserId" placeholder="User ID" />
        <input type="password" id="regPassword" placeholder="Password" />
        <button onclick="register()">Register</button>
        <button class="link-btn" onclick="showLogin()">Already have an account? Login</button>
    </div>

    <div class="container" id="forgotBox" style="display: none;">
        <h2>Forgot Password</h2>
        <input type="email" id="forgotUserId" placeholder="Enter your Email" />
        <button onclick="forgotPassword()">Send Reset Link</button>
        <button class="link-btn" onclick="showLogin()">Back to Login</button>
    </div>

    <!-- Modal for Reset Link -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <p>âœ… Reset link sent to your email.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
    <div id="messageBox" class="hidden">Please enter a valid email address.</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyATepFOalx-20QzYAMVBAtmYHq0IcFzlc4",
            authDomain: "divyascoaching-ccabb.firebaseapp.com",
            projectId: "divyascoaching-ccabb",
            storageBucket: "divyascoaching-ccabb.appspot.com",
            messagingSenderId: "299666286642",
            appId: "1:299666286642:web:aa4fe270b604311965b42b",
            measurementId: "G-5949BP594K"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showLogin() {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("registerBox").style.display = "none";
            document.getElementById("forgotBox").style.display = "none";
        }

        function showRegister() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("registerBox").style.display = "block";
            document.getElementById("forgotBox").style.display = "none";
        }

        function showForgot() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("registerBox").style.display = "none";
            document.getElementById("forgotBox").style.display = "block";
        }
        function showMessage(msg) {
            const box = document.getElementById("messageBox");
            box.textContent = msg;
            box.classList.remove("hidden");

            setTimeout(() => {
                box.classList.add("hidden");
            }, 3000); // Hide after 3 seconds
        }

        function register() {
            const name = document.getElementById("regName").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;

            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!name || !email || !password) {
                showMessage("Please fill all the fields.");
                return;
            }

            if (!emailRegex.test(email)) {
                showMessage("Invalid email format. Please enter a valid email like 'example@.com'.");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage("Registration successful!");
                    showLogin();
                })
                .catch(error => showMessage("Error: " + error.message));
        }



        function login() {
            const email = document.getElementById("loginUserId").value;
            const password = document.getElementById("loginPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch(error => alert("Login failed: " + error.message));
        }

        function forgotPassword() {
            const email = document.getElementById("forgotUserId").value;

            if (!email) {
                alert("Please enter your email.");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById("resetModal").style.display = "block";
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        function closeModal() {
            document.getElementById("resetModal").style.display = "none";
        }

        function handleGoogleLogin(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            auth.signInWithCredential(credential)
                .then(() => {
                    //   alert("Google Login Success");
                    window.location.href = "dashboard.html";
                })
                .catch(error => alert("Google Login Error: " + error.message));
        }

        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js";
        document.head.appendChild(script);
        function clearInput(id) {
            const input = document.getElementById(id);
            input.value = "";
            input.focus();
            input.dispatchEvent(new Event('input')); // to re-trigger the visibility of clear icon
        }

        document.querySelectorAll('.input-wrapper input').forEach(input => {
            input.addEventListener('input', function () {
                const icon = this.nextElementSibling;
                icon.style.display = this.value ? 'block' : 'none';
            });
        });
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            if (params.get("login") === "true") {
                document.getElementById("loginBox").style.display = "block";
                document.getElementById("registerBox").style.display = "none";
                document.getElementById("forgotBox").style.display = "none";
            }
        };
    </script>
</body>

</html>
