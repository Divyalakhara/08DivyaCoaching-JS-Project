<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Divya's Coaching</title>
  <link rel="stylesheet" href="auth.css">
  <!-- <link rel="stylesheet" href="joinus.css">   -->


</head>

<body>
  <div id="navbar-container"></div>
  <div class="div-border">
    <a href="contact.html">Our Contact</a>
  </div>
  <div class="container">

    <h2>Join Us</h2>
    <input type="text" id="contactName" placeholder="Your Name">
    <input type="email" id="contactEmail" placeholder="Your Email">
    <input type="text" id="contactPhone" placeholder="Phone Number">
    <textarea id="contactMessage" placeholder="Your Message" rows="5"></textarea>
    <button onclick="sendContact()">Submit</button>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>


  <!-- Firebase + Auth JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html)
      .catch(err => console.error("Error loading navbar:", err));
  </script>
</body>

</html>
