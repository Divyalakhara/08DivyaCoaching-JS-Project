<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Divya's Coaching</title>
  <!-- ✅ Preload navbar.css -->
  <link rel="preload" href="navbar.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="navbar.css">
  </noscript>

  <!-- ✅ Inline fallback to avoid vertical navbar -->
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin: 0 10px;
    }
  </style>
  <link rel="stylesheet" href="auth.css">
  <!-- <link rel="stylesheet" href="joinus.css">   -->


</head>

<body>
  <div id="navbar-container"></div>
  <div class="div-border">
    <a href="contact.html">Our Contact</a>
  </div>
  <div class="container">

    <h2>Join Us</h2>
    <input type="text" id="contactName" placeholder="Your Name">
    <input type="email" id="contactEmail" placeholder="Your Email">
    <input type="text" id="contactPhone" placeholder="Phone Number">
    <textarea id="contactMessage" placeholder="Your Message" rows="5"></textarea>
    <button onclick="sendContact()">Submit</button>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>


  <!-- Firebase + Auth JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
 <script>
  // ✅ Load Navbar
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => document.getElementById('navbar-container').innerHTML = html)
    .catch(err => console.error("Error loading navbar:", err));

  function sendContact() {
    const name = document.getElementById('contactName').value.trim();
    const email = document.getElementById('contactEmail').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    const message = document.getElementById('contactMessage').value.trim();

    if (!name || !email || !phone || !message) {
      alert("❌ Please fill in all fields.");
      return;
    }

    // ✅ Build WhatsApp message
    const whatsappMessage =
      `Hello, I am ${name}.\n` +
      `Message: ${message}`;

    // ✅ Detect device and choose correct URL
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const baseURL = isMobile
      ? "https://api.whatsapp.com/send"
      : "https://web.whatsapp.com/send";

    const url = `${baseURL}?phone=917976675411&text=${encodeURIComponent(whatsappMessage)}`;

    // ✅ Open WhatsApp immediately without alert
    window.open(url, "_blank");

    // ✅ Clear the form
    document.getElementById('contactName').value = "";
    document.getElementById('contactEmail').value = "";
    document.getElementById('contactPhone').value = "";
    document.getElementById('contactMessage').value = "";
  }

</script>

</body>

</html>
